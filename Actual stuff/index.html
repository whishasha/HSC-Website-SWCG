<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Wizard Coding Gang Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #e1e1e1;
      background: #000000;
      --gap: 5em;
      --line: 1px;
      --color: rgba(255, 255, 255, 0.2);
      background-image:
        linear-gradient(
          -90deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        ),
        linear-gradient(
          0deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        );
      background-size: var(--gap) var(--gap);
      background-attachment: fixed; /* Make background fixed and stay in place */
    }

    nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav button {
      font-size: 18px;
      color: #e1e1e1;
      font-family: inherit;
      font-weight: 800;
      cursor: pointer;
      position: relative;
      border: none;
      background: none;
      text-transform: uppercase;
      margin: 0 15px;
      transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
      transition-duration: 400ms;
      transition-property: color;
    }

    nav button:focus,
    nav button:hover {
      color: #fff;
    }

    nav button:focus:after,
    nav button:hover:after {
      width: 100%;
      left: 0%;
    }

    nav button:after {
      content: "";
      pointer-events: none;
      bottom: -2px;
      left: 50%;
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: #fff;
      transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
      transition-duration: 400ms;
      transition-property: width, left;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="navigateTo(1)">Page 1</button>
    <button onclick="navigateTo(2)">Page 2</button>
    <button onclick="navigateTo(3)">Page 3</button>
    <button onclick="navigateTo(4)">Page 4</button>
    <button onclick="navigateTo(5)">Page 5</button>
  </nav>

  <div id="content" class="container">
    Page 1
  </div>

  <script>
    function navigateTo(page) {
      const content = document.getElementById('content');
      content.innerHTML = `Page ${page}`;
    }
  </script>
</body>
</html>
